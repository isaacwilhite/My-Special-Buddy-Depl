<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>
    <h2>Users</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>
    <h2>Volunteers</h2>
    <ul>
        {% for volunteer in volunteers %}
            <li>{{ volunteer.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
